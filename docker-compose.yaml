
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: laboratory-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laboratory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: laboratory-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      # Persist Redis data
      - redis_data:/data
    networks:
      - laboratory-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Spring Boot Application
  floodcoord-service:
    build:
      context: ./FloodCoord-server
      dockerfile: Dockerfile
    container_name: flood-coord
    ports:
      - "${SERVER_PORT:-8083}:8083"
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker

      # Database Configuration
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}

      # Redis Configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

      # Application Configuration
      APP_FRONTEND_URL: ${APP_FRONTEND_URL}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

      # Database DDL (chỉ dùng 'update' cho dev, 'validate' cho prod)
      DATABASE_DDL_AUTO: ${JPA_DDL_AUTO}
      DATABASE_SHOW_SQL: ${JPA_SHOW_SQL}
    networks:
      - laboratory-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

# Volumes để persist data
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Network để các services có thể communicate với nhau
networks:
  laboratory-network:
    driver: bridge