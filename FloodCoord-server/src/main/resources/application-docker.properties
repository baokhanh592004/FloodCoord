# ============================================
# DOCKER PROFILE CONFIGURATION
# ============================================

# ============================================
# DATABASE CONFIGURATION - DOCKER
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/FloodCoord
spring.datasource.username=postgres
spring.datasource.password=1

# Connection pool configuration cho Docker
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate - Docker settings
spring.jpa.hibernate.ddl-auto=${DATABASE_DDL_AUTO:update}
spring.jpa.show-sql=${DATABASE_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# REDIS CONFIGURATION - DOCKER
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
#SPRING_DATA_REDIS_HOST=localhost
#SPRING_DATA_REDIS_PORT=6379

# ============================================
# LOGGING CONFIGURATION - DOCKER
# ============================================
logging.level.root=INFO
logging.level.com.team4.LaboratoryManagement=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# JWT CONFIGURATION - DOCKER
# ============================================
jwt.secret-key=${JWT_SECRET_KEY}

# ============================================
# OPENAPI CONFIGURATION - DOCKER
# ============================================
open.api.serverName=Docker Server

# ============================================
# APPLICATION CONFIGURATION - DOCKER
# ============================================
app.frontend.url=${APP_FRONTEND_URL:http://localhost:3000}

# CORS configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Server Port
server.port=8083

info.app.name=Flood Coord
info.app.description=Backend API for Flood Coord System
info.app.version=1.0.0

# ============================================
# MAIL CONFIGURATION - DOCKER
# ============================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=$MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
