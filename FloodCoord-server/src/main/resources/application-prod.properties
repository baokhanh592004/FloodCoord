# ============================================
# PRODUCTION PROFILE CONFIGURATION
# ============================================


# ============================================
# DATABASE CONFIGURATION - PROD
# ============================================
spring.datasource.url=${DATABASE_URL}

# Database credentials to environment variables
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Connection pool configuration cho production
spring.datasource.hikari.pool-name=FloodCoord
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate - Production settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# LOGGING CONFIGURATION - PROD
# ============================================
logging.level.root=INFO
logging.level.com.team4.LaboratoryManagement=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Log file location
logging.file.name=${LOG_FILE_PATH:/var/log/laboratory-management/application.log}
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================
# JWT CONFIGURATION - PROD
# ============================================
jwt.secret-key=${JWT_SECRET_KEY}

# ============================================
# OPENAPI CONFIGURATION - PROD
# ============================================
open.api.serverName=Production Server

# ============================================
# APPLICATION CONFIGURATION - PROD
# ============================================
# Frontend URL cho production
app.frontend.url=${APP_FRONTEND_URL}

cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Server Port
server.port=${SERVER_PORT:8083}

# ============================================
# REDIS CONFIGURATION - PROD
# ============================================
data.redis.host=${SPRING_DATA_REDIS_HOST}
data.redis.port=${SPRING_DATA_REDIS_PORT:6379}

# ============================================
# MAIL CONFIGURATION - PROD
# ============================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

