# ============================================
# SPRING BOOT APPLICATION - COMMON CONFIGURATION
# ============================================
spring.application.name=FloodCoord

# ============================================
# SPRING PROFILES
# ============================================
# - Environment variable: SPRING_PROFILES_ACTIVE=prod
# - VM argument: -Dspring.profiles.active=prod
# - Command line: java -jar app.jar --spring.profiles.active=prod
# - Docker: environment: SPRING_PROFILES_ACTIVE=prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret-key=${JWT_SECRET_KEY}

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# ============================================
# REDIS CONFIGURATION
# ============================================
data.redis.host=${SPRING_DATA_REDIS_HOST}
data.redis.port=${SPRING_DATA_REDIS_PORT}

# ============================================
# OPENAPI/SWAGGER CONFIGURATION
# ============================================
open.api.title=${OPEN_API_TITLE}
open.api.version=${OPEN_API_VERSION}
open.api.description=${OPEN_API_DESCRIPTION}
open.api.serverName=${OPEN_API_SERVER_NAME}

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL}
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM}

# ============================================
# APPLICATION CONFIGURATION
# ============================================
app.frontend.url=${APP_FRONTEND_URL}
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
# Server Port
server.port=${SERVER_PORT:8084}
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

